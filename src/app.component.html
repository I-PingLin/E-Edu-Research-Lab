
<div class="min-h-screen flex flex-col">
  <!-- Top Navigation -->
  <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white">
          <i class="fas fa-graduation-cap text-xl"></i>
        </div>
        <div>
          <h1 class="font-bold text-lg leading-tight tracking-tight text-slate-800">EduLab 毎秒研究</h1>
          <p class="text-xs text-slate-500">Early Childhood & Elementary Research</p>
        </div>
      </div>

      <nav class="hidden md:flex items-center gap-1 bg-slate-100 p-1 rounded-lg">
        <button 
          (click)="setTab('dashboard')"
          [class.bg-white]="currentTab() === 'dashboard'"
          [class.shadow-sm]="currentTab() === 'dashboard'"
          [class.text-indigo-600]="currentTab() === 'dashboard'"
          class="px-4 py-1.5 rounded-md text-sm font-medium transition-all hover:text-indigo-500">
          ダッシュボード
        </button>
        <button 
          (click)="setTab('activities')"
          [class.bg-white]="currentTab() === 'activities'"
          [class.shadow-sm]="currentTab() === 'activities'"
          [class.text-indigo-600]="currentTab() === 'activities'"
          class="px-4 py-1.5 rounded-md text-sm font-medium transition-all hover:text-indigo-500">
          活動案生成
        </button>
        <button 
          (click)="setTab('research')"
          [class.bg-white]="currentTab() === 'research'"
          [class.shadow-sm]="currentTab() === 'research'"
          [class.text-indigo-600]="currentTab() === 'research'"
          class="px-4 py-1.5 rounded-md text-sm font-medium transition-all hover:text-indigo-500">
          最新研究
        </button>
      </nav>

      <div class="flex items-center gap-2">
        <span class="flex h-2 w-2 relative">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
        </span>
        <span class="text-xs font-mono text-slate-400">LIVE</span>
      </div>
    </div>
  </header>

  <!-- Mobile Nav -->
  <nav class="md:hidden flex justify-around bg-white border-t border-slate-200 fixed bottom-0 left-0 right-0 p-3 z-50">
    <button (click)="setTab('dashboard')" [class.text-indigo-600]="currentTab() === 'dashboard'" class="flex flex-col items-center">
      <i class="fas fa-chart-line mb-1"></i>
      <span class="text-[10px]">ホーム</span>
    </button>
    <button (click)="setTab('activities')" [class.text-indigo-600]="currentTab() === 'activities'" class="flex flex-col items-center">
      <i class="fas fa-magic mb-1"></i>
      <span class="text-[10px]">生成</span>
    </button>
    <button (click)="setTab('research')" [class.text-indigo-600]="currentTab() === 'research'" class="flex flex-col items-center">
      <i class="fas fa-book-open mb-1"></i>
      <span class="text-[10px]">研究</span>
    </button>
  </nav>

  <!-- Content -->
  <main class="flex-grow container mx-auto max-w-6xl px-4 py-8 pb-24 md:pb-8">
    @if (currentTab() === 'dashboard') {
      <app-dashboard></app-dashboard>
    } @else if (currentTab() === 'activities') {
      <app-activity-generator></app-activity-generator>
    } @else if (currentTab() === 'research') {
      <app-research-corner></app-research-corner>
    }
  </main>

  <footer class="hidden md:block py-6 border-t border-slate-200 bg-white">
    <div class="max-w-6xl mx-auto px-4 text-center text-slate-400 text-sm">
      &copy; 2024 E-Edu Research Lab. 教育の未来を毎秒デザインする。
    </div>
  </footer>
</div>
